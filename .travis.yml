language: android
sudo: true
env:
  global:
    - ADB_INSTALL_TIMEOUT=5 # minutes
addons:
  apt:
    sources:
      - sourceline: 'deb https://download.mono-project.com/repo/ubuntu stable-trusty main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xA6A19B38D3D831EF'
    packages:
      - mono-complete
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-21
    - extra-android-support
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21
os:
  - linux
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5ce63b0ed77e8bf5dc74
    on_success: change
    on_failure: always
    on_start: false
  email:
    on_success: change
    on_failure: always
before_install:
  - sudo apt-get update
before_script:
  - yes | sdkmanager --update
  - curl -LO https://github.com/MonoGame/MonoGame/releases/download/v3.7.1/monogame-sdk.run
  - yes Y | sudo sh monogame-sdk.run
  - unzip _tools/ikvm.zip -d _tools
script: ./gradlew -Pikvm.home=$TRAVIS_BUILD_DIR/_tools/ikvm clean build --stacktrace
